<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List App</title>
</head>
<body>
    <div id="todo-main" class="todo-main">
      <div class="selected-list">
        <div class="title">
          <div>
            <label>To Do List</label>
            <img id="iconRefresh"class="icon refresh-btn icon-refresh" src="" alt="refresh">
          </div>
        </div>
        <ul class="new-item ul-list">
          <li><input type="text" id="new-task" placeholder="  Add to your list..."></li>
          <li id="newTaskEnterBtn" class="ReturnBtn"><img id="iconReturn" class="icon return-btn icon-return" src="" alt="refresh"></li>
        </ul>

        <!-- this is the container (placeholder) for the list -->
        <ul id="list" class="list ul-list">
        </ul>    
        <button type="button" id="btnClearCompleted" class="button clearCompleted">
          Clear all completed
        </button>
      </div>  
    </div>
</body>
</html>
